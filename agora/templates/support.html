{% extends "base.html" %}

{% block title %}
    Support - Agora
{% endblock title %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-base-100 to-base-200 px-4">
        <div class="card bg-base-100 shadow-2xl max-w-md w-full">
            <div class="card-body text-center">
                <div class="mb-6">
                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/20">
                        <svg class="w-8 h-8 text-primary"
                             fill="none"
                             stroke="currentColor"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                            </path>
                        </svg>
                    </div>
                </div>

                <h1 class="card-title text-2xl justify-center mb-2">Support</h1>

                <p class="text-base-content/70 mb-6">Need help? Get in touch with us.</p>

                <div class="bg-primary/10 border border-primary/30 rounded-lg p-4 mb-6">
                    <p class="text-sm text-base-content/70 mb-2">Contact us at:</p>
                    <a id="support-email"
                       href="#"
                       class="text-primary font-semibold text-lg hover:underline"
                       data-email-codes="[115,117,112,112,111,114,116,64,97,103,111,114,97,46,103,100,110]"></a>
                </div>

                <p class="text-xs text-base-content/50">We'll get back to you as soon as possible</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emailLink = document.getElementById('support-email');
            if (emailLink) {
                const emailCodes = JSON.parse(emailLink.getAttribute('data-email-codes'));
                const email = String.fromCharCode(...emailCodes);
                emailLink.textContent = email;
                emailLink.href = 'mailto:' + email;
            }
        });
    </script>
{% endblock content %}
